<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login/Register</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/images/CODE_Logos/PNG/Word_Main/Word_Main_White.png" alt="CODE University of Applied Sciences Logo in white" class="logo">
        </div>
        <h1>Student Task Manager</h1>
        <nav>
            <div class="menu-icon" id="menu-icon">&#9776;</div>
            <ul class="dropdown" id="dropdown">
                <li><a href="index.html"><img src="assets/icons/CODE_Icon_Brackets/Icon_Brackets_White.png" alt="Icon"> Dashboard</a></li>
                <li><a href="my-lists.html"><img src="assets/icons/CODE_Icon_Brackets/Icon_Brackets_White.png" alt="Icon"> My Lists</a></li>
                <li><a href="new-list.html"><img src="assets/icons/CODE_Icon_Brackets/Icon_Brackets_White.png" alt="Icon"> New List</a></li>
                <li><a href="completed-tasks.html"><img src="assets/icons/CODE_Icon_Brackets/Icon_Brackets_White.png" alt="Icon"> Completed Tasks</a></li>
                <li><a href="settings.html"><img src="assets/icons/CODE_Icon_Brackets/Icon_Brackets_White.png" alt="Icon"> Settings</a></li>
                <li><a href="login.html"><img src="assets/icons/CODE_Icon_Brackets/Icon_Brackets_White.png" alt="Icon"> Login/Register</a></li>
            </ul>
        </nav>
        <div class="switch">
            <input type="checkbox" id="mode-toggle">
            <span class="slider"></span>
        </div>
    </header>
    <main>
        <section class="form-section">
            <h2>Login</h2>
            <form id="login-form" class="form">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <h2>Register</h2>
            <form id="register-form" class="form">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
